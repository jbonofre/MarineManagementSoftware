quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.schema-management.strategy=create

quarkus.http.cors.enabled=true
quarkus.http.cors.origins=/.*/
quarkus.http.cors.headers=origin, accept, authorization, content-type, x-requested-with
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.cors.methods=GET,PUT,POST,DELETE
quarkus.tls.trust-all=true

quarkus.http.port=8080

quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:file:./data/moussaillon

# AI provider configuration (safe defaults avoid startup failure when keys are absent)
ai.openai.api-key=${AI_OPENAI_API_KEY:1234567890}
ai.anthropic.api-key=${AI_ANTHROPIC_API_KEY:}
ai.openai.model=${AI_OPENAI_MODEL:gpt-4o-mini}
ai.anthropic.model=${AI_ANTHROPIC_MODEL:claude-haiku-4-5-20251001}
ai.anthropic.mcp.enabled=${AI_ANTHROPIC_MCP_ENABLED:true}
